<!DOCTYPE html>
<html ng-app>
<head>
	<title>Dev Code Review</title>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/angular.min.js"></script>

	<script type="text/javascript">
	function MainController($scope)
	{
		$scope.$watch('editorLanguage', function(){
			if($scope.editorLanguage)
			{
				if(editor_left)
					editor_left.getSession().setMode("ace/mode/" + $scope.editorLanguage);
				if(editor_right)
					editor_right.getSession().setMode("ace/mode/" + $scope.editorLanguage);
			}
		});
	}
	</script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">DevCodeReview</a>
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
          	<li><a href="../help/">Help</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ng-controller="MainController">
    	<div class="page-header" id="banner">
    		<div class="row">
    			<div class="col-md-12">
				    <h1>
				    	Code Review web tool
				    	<small>
				    	Make it fast ;)
				    	</small>
				    </h1>
				</div>
		    </div>
	    </div>

		<div class="clearfix">	    
			<div class="row">
				<div class="col-md-12">
					Please choose your language: 
					<select class="form-control" ng-model="editorLanguage">
						<option value="csharp">ะก#</option>
						<option value="c_cpp">ะก, C++</option>
						<option value="css">CSS</option>
						<option value="html">HTML</option>
						<option value="java">Java</option>
						<option value="javascript">JavaScript</option>
						<option value="json">JSON</option>
						<option value="less">Less</option>
						<option value="sql">Sql</option>
						<option value="xml">Xml</option>
						<option value="xml">Xml</option>
					</select>
				</div>
			</div>
		</div>

	    <div>
	    	<div class="row">
	    		<div class="col-md-6">
	    			<h4>Old code</h4>
    				<div id="editor_left"></div>
	    		</div>

	    		<div class="col-md-6">
	    			<h4>New code</h4>
	    			<div id="editor_right"></div>
	    		</div>
	    	</div>
	    </div>
    
	    <footer>
	    	<div class="row">
	    		<div class="col-md-12">
	    			<p>
	    				Made by <a href="#">Daniel Ostapenko</a>
	    			</p>
	    		</div>
	    	</div>
	    </footer>
	</div>

    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace_editor_extension.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
